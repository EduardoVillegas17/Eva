<div class="container" ng-controller="config">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bgm-bluegray">
                    <h2> {{'CONFIG.TITLE' | translate}}</h2>
                </div>
                <div>
                    <div class="form-horizontal" role="form">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{'COMMON.NAME' | translate}}</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control input-sm" ng-model="nombre" placeholder="Nombre">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{'CONFIG.VOICE' | translate}}</label>
                            <div class="col-sm-10">
                                <select name="voice" id="" ng-model="voice" class="form-control">
                                    <option ng-repeat="item in listado" value="{{item.codigo}}">{{ item.nombre + ' (' +
                                        item.idioma + ')' }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{'CONFIG.VOICELED' | translate}}</label>
                            <div class="col-sm-10">
                                <select name="leds" id="" ng-model="voiceled" class="form-control">
                                    <option ng-repeat="m in led" value="{{ m._id }}">{{ m.nombre }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{'CONFIG.LISTEN' | translate}}</label>
                            <div class="col-sm-10">
                                <select name="leds" id="" ng-model="listen" class="form-control">
                                    <option ng-repeat="m in sttlist" ng-if="!!m.codigo && !!m.watson" value="{{ m._id }}">{{ m.idioma }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{'CONFIG.LISTENLED' | translate}}</label>
                            <div class="col-sm-10">
                                <select name="leds" id="" ng-model="listenled" class="form-control">
                                    <option ng-repeat="m in led" value="{{ m._id }}">{{ m.nombre }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="button" ng-click="update()" class="btn btn-primary">{{'COMMON.SAVE' | translate}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
