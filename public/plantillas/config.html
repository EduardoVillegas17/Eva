<div class="container" ng-controller="config">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bgm-bluegray">
                    <h2>Configuraci&oacute;n</h2>
                </div>
                <div>
                    <div class="form-horizontal" role="form">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control input-sm" ng-model="nombre" placeholder="Nombre">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Voz</label>
                            <div class="col-sm-10">
                                <select name="voice" id="" ng-model="voice" class="form-control">
                                    <option ng-repeat="item in listado" value="{{item.codigo}}">{{ item.nombre + ' (' +
                                        item.idioma + ')' }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="button" ng-click="update()" class="btn btn-primary">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
